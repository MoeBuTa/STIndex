name: stindex
channels:
  - pkgs/main
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.12
  # System-level dependencies
  - cmake
  - git
  - git-lfs

  # PyTorch 2.6.0 with CUDA 12.4 from pkgs/main
  - pytorch=2.6.0
  - torchvision
  - torchaudio

  # Required dependencies
  - sympy=1.13.1

  # Core scientific computing
  - scipy=1.11.4
  - matplotlib>=3.6.0
  - pillow>=9.0.0
  - numba
  - scikit-learn

  # Install remaining packages via pip
  - pip
  - pip:
    - -r requirements.txt
