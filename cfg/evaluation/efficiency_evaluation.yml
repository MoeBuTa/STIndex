# Efficiency Evaluation Configuration
# Evaluates timing overhead, throughput, and latency

# Input paths
timing_log_dir: "data/extraction_results_textbook_test"  # Directory with timing logs
baseline_log_dir: null  # Optional: baseline timing logs without instrumentation

# Output paths
output_dir: "data/output/evaluations/efficiency"

# Target thresholds
targets:
  timing_overhead_percent: 0.5  # Maximum acceptable overhead (<0.5%)
  throughput_chunks_per_second: 10.0  # Minimum throughput (â‰¥10 chunks/sec)
  latency_p95_ms: 500.0  # Maximum P95 latency (<500ms per chunk)

# Report options
report:
  detailed_csv: true  # Generate detailed per-document CSV
  summary_json: true  # Generate aggregate summary JSON
  include_percentiles: [50, 95, 99]  # Latency percentiles to compute
