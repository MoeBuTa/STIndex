# Fast Extraction Dimensions Config (No Geocoding)
# Optimized for speed - disables geocoding and normalization overhead

extraction:
  use_few_shot: false
  enable_thinking: true
  max_retries: 3

geocoding:
  user_agent: stindex-extraction/1.0
  enable_cache: true
  rate_limit: 1.0

document_metadata:
  publication_date: null
  source_location: null
  source_url: null
  language: en

dimensions:
  temporal:
    enabled: true
    description: Extract temporal expressions (dates, times, durations, intervals) - text only, no normalization
    extraction_type: structured  # Changed from 'normalized' to skip normalization overhead
    schema_type: TemporalEntity
    normalization:
      handle_relative: false  # Disabled for speed
      default_year: document
      timezone: UTC
    examples:
    - input: On March 15, 2022, a cyclone hit Broome
      output:
        text: March 15, 2022
        normalized: '2022-03-15'
        normalization_type: date
    hierarchy:
    - level: timestamp
      description: Specific date and time (ISO 8601)
    - level: date
      description: Calendar date (YYYY-MM-DD)
    - level: month
      description: Year and month (YYYY-MM)
    - level: year
      description: Calendar year (YYYY)

  spatial:
    enabled: true
    description: Extract spatial/location mentions - text only, NO geocoding
    extraction_type: structured  # Changed from 'geocoded' to skip geocoding overhead
    schema_type: SpatialEntity
    disambiguation:
      use_parent_region: true
      use_document_context: true
      use_source_location: true
    geocoding:
      enabled: false  # DISABLED for speed
      provider: nominatim
    hierarchy:
    - level: address
      description: Full street address
    - level: city
      description: City or locality
    - level: state
      description: State, province, or region
    - level: country
      description: Country name
