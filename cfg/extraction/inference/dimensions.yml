extraction:
  use_few_shot: false
  enable_thinking: true
  max_retries: 3
geocoding:
  user_agent: stindex-extraction/1.0
  enable_cache: true
  rate_limit: 1.0
document_metadata:
  publication_date: null
  source_location: null
  source_url: null
  language: en
dimensions:
  temporal:
    enabled: true
    description: Extract temporal expressions (dates, times, durations, intervals)
    extraction_type: normalized
    schema_type: TemporalEntity
    normalization:
      handle_relative: true
      default_year: document
      timezone: UTC
    examples:
    - input: On March 15, 2022, a cyclone hit Broome
      output:
        text: March 15, 2022
        normalized: '2022-03-15'
        normalization_type: date
    hierarchy:
    - level: timestamp
      description: Specific date and time (ISO 8601)
    - level: date
      description: Calendar date (YYYY-MM-DD)
    - level: month
      description: Year and month (YYYY-MM)
    - level: year
      description: Calendar year (YYYY)
  spatial:
    enabled: true
    description: Extract spatial/location mentions with parent regions for disambiguation
    extraction_type: geocoded
    schema_type: SpatialEntity
    disambiguation:
      use_parent_region: true
      use_document_context: true
      use_source_location: true
    geocoding:
      enabled: true
      provider: nominatim
      cache_results: true
    examples:
    - input: a cyclone hit Broome, Western Australia
      output:
        text: Broome
        location_type: city
        parent_region: Western Australia
    hierarchy:
    - level: location
      description: Specific location name, address, or point of interest
    - level: city
      description: City or municipality
    - level: state
      description: State, province, or region
    - level: country
      description: Country name
  event:
    enabled: false
    description: Extract event types and descriptions
    extraction_type: categorical
    schema_type: GenericEntity
    examples:
    - input: a cyclone hit Broome
      output:
        text: cyclone hit
        category: natural_disaster
        confidence: 1.0
    hierarchy:
    - level: category
      description: Category level
      values:
      - natural_disaster
      - health_event
      - traffic_incident
      - political_event
      - sports_event
      - other
  entity:
    enabled: false
    description: Extract named entities (persons, organizations, etc.)
    extraction_type: categorical
    schema_type: GenericEntity
    examples:
    - input: WHO announced new guidelines
      output:
        text: WHO
        category: organization
    hierarchy:
    - level: category
      description: Category level
      values:
      - person
      - organization
      - product
      - other
post_processing:
  temporal:
  - resolve_relative_dates
  - validate_iso8601
  spatial:
  - geocode_locations
  - validate_coordinates
  categorical:
  - normalize_case
  - validate_categories
linking:
  enabled: false
  rules:
  - name: spatiotemporal_event
    description: Link spatial + temporal mentions to create events
    dimensions:
    - spatial
    - temporal
    output_schema: SpatioTemporalEvent
output:
  format: json
  include_raw_llm_output: true
  include_confidence_scores: true
  group_by_dimension: true
