extraction:
  use_few_shot: true
  enable_thinking: true
  max_retries: 3
geocoding:
  user_agent: stindex-health-surveillance/1.0
  enable_cache: true
  rate_limit: 1.0
document_metadata:
  source_location: Western Australia
  language: en
dimensions:
  temporal:
    enabled: true
    normalization:
      timezone: Australia/Perth
  spatial:
    enabled: true
  event_type:
    enabled: true
    description: Type of health event (exposure site, case report, outbreak alert,
      etc.)
    extraction_type: categorical
    schema_type: GenericEntity
    examples:
    - text: exposure site at Margaret River Emergency Department
      category: exposure_site
      confidence: 1.0
    - text: measles outbreak in the Pilbara
      category: outbreak_alert
      confidence: 1.0
    hierarchy:
    - level: category
      description: Category level
      values:
      - exposure_site
      - case_report
      - outbreak_alert
      - risk_warning
      - surveillance_update
      - vaccination_clinic
      - other
  venue_type:
    enabled: true
    description: Type of venue/location where health event occurred
    extraction_type: categorical
    schema_type: GenericEntity
    examples:
    - text: Margaret River Emergency Department
      category: hospital_emergency
      venue_name: Margaret River Hospital
    - text: Coles supermarket in Broome
      category: shopping_center
      venue_name: Coles Broome
    hierarchy:
    - level: category
      description: Category level
      values:
      - hospital_emergency
      - hospital_inpatient
      - clinic_gp
      - clinic_specialist
      - pharmacy
      - aged_care
      - childcare
      - school
      - public_transport
      - shopping_center
      - entertainment
      - workplace
      - community
      - outdoor
      - other
    - level: venue_name
      description: Specific name of the venue
  disease:
    enabled: true
    description: Disease or health condition mentioned
    extraction_type: categorical
    schema_type: GenericEntity
    examples:
    - text: measles
      category: measles
      disease_code: B05
    - text: flu
      category: influenza
      disease_code: J11
    hierarchy:
    - level: category
      description: Category level
      values:
      - measles
      - influenza
      - covid19
      - pertussis
      - meningococcal
      - hepatitis
      - gastroenteritis
      - dengue
      - ross_river_virus
      - other
    - level: disease_code
      description: ICD-10 or SNOMED code if applicable
  patient_demographics:
    enabled: false
    description: Patient demographic information if mentioned (age, vaccination status)
    extraction_type: structured
    schema_type: GenericEntity
    privacy_note: This dimension should only be enabled for aggregated/anonymized
      data
    hierarchy:
    - level: age_group
      description: Age Group level
      values:
      - infant
      - child
      - adolescent
      - adult
      - elderly
      - unknown
    - level: vaccination_status
      description: Vaccination Status level
      values:
      - vaccinated
      - unvaccinated
      - partially_vaccinated
      - unknown
    - level: additional_info
      description: Additional Info level
post_processing:
  temporal:
  - resolve_relative_dates
  - validate_iso8601
  spatial:
  - geocode_locations
  - validate_coordinates
  categorical:
  - normalize_case
  - validate_categories
linking:
  enabled: true
  rules:
  - name: event_location_time
    description: Link event_type + spatial + temporal to create complete health event
    dimensions:
    - event_type
    - spatial
    - temporal
    output_schema: HealthEvent
  - name: disease_outbreak_location
    description: Link disease + spatial for outbreak mapping
    dimensions:
    - disease
    - spatial
    output_schema: DiseaseLocation
output:
  format: json
  include_raw_llm_output: true
  include_confidence_scores: true
  group_by_event: true
