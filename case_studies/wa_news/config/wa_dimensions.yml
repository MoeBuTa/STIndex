extraction:
  use_few_shot: true
  enable_thinking: true
  max_retries: 3
geocoding:
  user_agent: stindex-wa-news/1.0
  enable_cache: true
  rate_limit: 1.0
document_metadata:
  source_location: Western Australia
  language: en
dimensions:
  temporal:
    enabled: true
    normalization:
      timezone: Australia/Perth
  spatial:
    enabled: true
  person:
    enabled: true
    description: People mentioned in news articles
    extraction_type: categorical
    schema_type: GenericEntity
    examples:
    - text: Associate Professor David Coward
      category: researcher
    - text: Diane Smith-Gander
      category: administrator
    - text: Governor Chris Dawson
      category: government_official
    hierarchy:
    - level: category
      description: Category level
      values:
      - researcher
      - administrator
      - government_official
      - student
      - astronaut
      - other
  organization:
    enabled: true
    description: Organizations and institutions mentioned
    extraction_type: categorical
    schema_type: GenericEntity
    examples:
    - text: University of Western Australia
      category: university
    - text: Polish Space Agency
      category: international_agency
    - text: Australian Research Council
      category: research_organization
    hierarchy:
    - level: category
      description: Category level
      values:
      - university
      - government_agency
      - research_organization
      - private_company
      - international_agency
      - other
  event_type:
    enabled: true
    description: Type of news event or topic
    extraction_type: categorical
    schema_type: GenericEntity
    examples:
    - text: Poland-Australia partnership to track space debris
      category: international_partnership
    - text: Installation of first female Chancellor
      category: governance
    - text: Workshop on space surveillance
      category: research
    hierarchy:
    - level: category
      description: Category level
      values:
      - research
      - governance
      - finance
      - education
      - infrastructure
      - international_partnership
      - other
