name: stindex
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.12
  - cmake
  - git

  # Core scientific computing
  - scipy=1.11.4
  - matplotlib>=3.6.0
  - pillow>=9.0.0
  - scikit-learn
  - numpy<2.0

  - pip
  - pip:
    # Configuration
    - omegaconf>=2.3.0
    - pyyaml>=6.0
    - python-dotenv>=1.0.0
    - hydra-core>=1.3.0

    # LLM providers
    - openai>=1.0.0
    - anthropic>=0.18.0
    - instructor>=1.0.0
    - google-generativeai>=0.5.0

    # ML / NLP core (CPU-only, no vllm/deepspeed/flashinfer)
    - transformers>=4.51.0
    - accelerate>=0.30.0
    - peft>=0.10.0
    - tokenizers>=0.15.0
    - sentencepiece>=0.2.0
    - sentence-transformers>=2.2.0
    - datasets>=2.18.0

    # Data processing
    - pandas>=2.0.0
    - tqdm>=4.65.0
    - protobuf>=3.20.0
    - faiss-cpu==1.13.0
    - jsonlines
    - loguru
    - pyarrow
    - duckdb

    # NLP
    - spacy>=3.7.0

    # Temporal processing
    - dateparser>=1.2.0
    - pendulum>=3.0.0

    # Spatial processing
    - geopy>=2.4.0
    - folium>=0.20.0
    - geopandas>=0.14.0

    # Document parsing
    - unstructured>=0.10.0
    - beautifulsoup4>=4.12.0
    - nltk>=3.8.0

    # CLI & UI
    - typer>=0.9.0
    - rich>=13.0.0
    - pydantic>=2.12.0

    # Monitoring
    - tensorboard>=2.14.0
    - wandb>=0.15.0
    - tensorboardX>=2.6.0

    # Model serving
    - fastapi>=0.100.0
    - uvicorn>=0.23.0

    # MCP
    - mcp>=1.2.0

    # Visualization
    - seaborn>=0.12.0
    - plotly>=5.17.0

    # Dev tools
    - pytest>=7.4.0
    - pytest-cov>=4.1.0
    - black>=23.0.0
    - isort>=5.12.0
    - flake8>=6.0.0
    - mypy>=1.5.0
